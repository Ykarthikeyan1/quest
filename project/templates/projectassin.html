<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Pending List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Project_Name</th>
        <th>Description</th>
        <th>Assigned_Date</th>
        <th>Deadline_Date</th>
        <th>Assin</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>

    {% for i in value %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.Project_Name}}</td>
        <td>{{i.Description}}</td>
        <td>{{i.Assigned_Date}}</td>
        <td>{{i.Deadline_Date}}</td>

        <td><a href="/projecttlassin/{{i.id}}">Assin</a></td>
        <td><a href="/projectedit/{{i.id}}">Edit</a></td>
        <td><a href="/projectdelete/{{i.id}}">Delete</a></td>

    </tr>
    {% endfor %}
</table>
{% if a %}
<form method="post">
    {% csrf_token %}
    <table>
    <tr>
        <td>
            <label>Id</label>
        </td>
        <td>
            <label>{{a.id}}</label>
        </td>
    </tr>
    <tr>
        <td>
            <label>Project_Name</label>
        </td>
        <td>
            <input type="text" name="name" value="{{a.Project_Name}}" >
        </td>
    </tr>
    <tr>
        <td>
            <label>Description</label>
        </td>
        <td>
            <input type="text" name="description" value="{{a.Description}}" >
        </td>
    </tr>
    <tr>
        <td>
            <label>Assigned_Date</label>
        </td>
        <td>
            <input type="date" name="adate" value="{{a.Assigned_Date}}" >
        </td>
    </tr>
     <tr>
        <td>
            <label>Deadline_Date</label>
        </td>
        <td>
            <input type="date" name="ddate" value="{{a.Deadline_Date}}" >
        </td>
    </tr>


    <tr>

      <td>
        <input type="submit" name="Submit">
      </td>
    </tr>
</table>
{% endif %}

</form>


</body>
</html>
