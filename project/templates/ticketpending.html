<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Pending Ticket To Assin</h1>
<table>
    <tr>
        <th>Id</th>
  <th>Project_Id</th>
    <th>Task_Id</th>
  <th>Task_name</th>
  <th>Action</th>
  <th>Completed</th>



    </tr>

    {% for i in value %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.Project_Id}}</td>
        <td>{{i.Task_Id}}</td>
        <td>{{i.Tasks_Name}}</td>

        <td>
            <a href="/ticketregister/{{i.Task_Id}}">Assin</a>

        </td>
        <td>
            <a href="/ticketcomleted/{{i.id}}">completed</a>

        </td>

    </tr>
    {% endfor %}
</table>
{% if a %}
{% for i in value %}
<form method="post">
    {% csrf_token %}
    <table>

    <tr><td><label>Id</label></td>
        <td><label >{{i.id}}</label></td></tr>
    <tr><td><label>Project_Id</label></td>
        <td><label>{{i.Project_Id}}</label></td></tr>
    <tr><td><label>Task_Id</label></td>
        <td><label>{{i.Task_Id}}</label></td></tr>
    <tr><td><label>Ticket_Name</label></td>
        <td><input type="text" name="ticket"></td></tr>
    <tr><td><label>Task_Name</label></td>
        <td>
        <select name="developer">
            {% for i in a %}
            <option value="{{i.Username }}">{{ i.Username }}</option>
            {% endfor %}
            </select>
        </td></tr>
    <tr>
      <td>
        <input type="submit" name="Submit">
      </td>
    </tr>
</table>
    {% endfor %}
{% endif %}
<br>

</form>


</body>
</html>
